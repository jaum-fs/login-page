
<app-default-login-layout
    title = "Sign in and start today!"
    primaryBtnText="Singup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Name"
        placeholder="John Doe">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>   

        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@gmail.com">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>     

        <div class="pass">
            <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Enter your Password"
            >
                <img src="/assets/svg/password-icon.svg"/>
            </app-primary-input> 

            <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            placeholder="Repeat your Password"
            >
                <img src="/assets/svg/password-icon.svg"/>
            </app-primary-input> 
        </div>

        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
